name: 'Run dev flake checks'

on:
  push:
    branches:
      - 'dev*'

jobs:
  nix-check:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code 🐱‍👤🛒📦'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Install nix 🐱‍👤❄️🔧'
        uses: DeterminateSystems/nix-installer-action@main

      - name: 'Use magic nix cache 🐱‍👤✨🔮'
        uses: DeterminateSystems/magic-nix-cache-action@main
        # uses: cachix/install-nix-action@v22

      - name: Pre-commit checks 🐱‍👤🔍✅
        run: |
          nix-shell --run 'pre-commit run --all-files'

      - name: 'Run checks 🐱‍👤❄️✔️'
        run: nix flake check

  nix-build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          #- macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Checkout 🧙🏽🛒📦'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Install nix 🧙🏽❄️🔧'
        uses: cachix/install-nix-action@v22

      - name: 'Build 🧙🏽🛠️📦'
        id: build
        run: |
          export SYSTEM=$(nix eval --impure --raw --expr "builtins.currentSystem")
          echo "system=$SYSTEM" >> $GITHUB_ENV
          nix build ".#buildJobs.${SYSTEM}.combined" -vL
          echo "result=$(readlink result)" >> $GITHUB_ENV

      - name: 'Upload result 🧙🏽📤📦🔄'
        uses: actions/upload-artifact@v2
        with:
          name: result-${{ steps.build.outputs.system }}
          path: ${{ steps.build.outputs.result }}
